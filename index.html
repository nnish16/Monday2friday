<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F.R.I.D.A.Y. Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F5F7;
        color: #1D1D1F;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      .font-tech {
        font-family: 'Orbitron', sans-serif;
      }

      /* Abstract Backgrounds - Futuristic Tech Grids with Glow */
      /* Vignette removed to allow grid to extend full screen */
      
      .bg-grid-friday {
        background-image: 
            /* Layer 1: Accent Glow (Top Center) */
            radial-gradient(circle at 50% 0%, rgba(0, 122, 255, 0.25) 0%, transparent 60%),
            /* Layer 2: The Grid (Horizontal) */
            linear-gradient(to right, rgba(0, 122, 255, 0.12) 1px, transparent 1px),
            /* Layer 3: The Grid (Vertical) */
            linear-gradient(to bottom, rgba(0, 122, 255, 0.12) 1px, transparent 1px);
        background-size: 100% 100%, 50px 50px, 50px 50px;
        background-attachment: fixed;
      }
      
      .bg-grid-monday {
        background-image: 
            /* Layer 1: Accent Glow (Top Center) */
            radial-gradient(circle at 50% 0%, rgba(255, 69, 0, 0.3) 0%, transparent 60%),
            /* Layer 2: The Grid (Horizontal) */
            linear-gradient(to right, rgba(255, 69, 0, 0.18) 1px, transparent 1px),
            /* Layer 3: The Grid (Vertical) */
            linear-gradient(to bottom, rgba(255, 69, 0, 0.18) 1px, transparent 1px);
        background-size: 100% 100%, 50px 50px, 50px 50px;
        background-attachment: fixed;
      }

      /* Custom Scrollbar - Minimalist */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.3); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 0.6); 
      }

      .animate-fade-in {
        animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .glass-panel {
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
      }

      /* Abstract decorative shapes */
      .abstract-shape {
        position: absolute;
        filter: blur(90px);
        z-index: -1;
        opacity: 0.3;
        animation: breathe 12s ease-in-out infinite;
      }
      
      @keyframes breathe {
        0%, 100% { transform: scale(1) rotate(0deg); }
        50% { transform: scale(1.1) rotate(5deg); }
      }
      
      /* Theme-aware flash animations */
      
      /* Friday: Unique Electric Blue */
      .animate-flash-friday {
        animation: flashHighlightFriday 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      @keyframes flashHighlightFriday {
        0% { background-color: rgba(255, 255, 255, 1); border-color: rgba(0, 102, 255, 0.2); }
        30% { background-color: rgba(235, 245, 255, 1); border-color: rgba(0, 102, 255, 0.5); box-shadow: 0 0 40px rgba(0, 102, 255, 0.15); }
        100% { background-color: rgba(255, 255, 255, 1); border-color: rgba(229, 231, 235, 0.6); }
      }

      /* Monday: Deep Ember Orange - Enforced Dark Background */
      .animate-flash-monday {
        animation: flashHighlightMonday 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      @keyframes flashHighlightMonday {
        0% { background-color: #121212; border-color: rgba(255, 255, 255, 0.05); }
        30% { background-color: #1f110d; border-color: rgba(255, 68, 0, 0.4); box-shadow: 0 0 40px rgba(255, 68, 0, 0.1); } 
        100% { background-color: #121212; border-color: rgba(255, 255, 255, 0.05); }
      }
      
      /* Utility for forced hardware acceleration */
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
      }

    </style>

</script>
</head>

    <div id="root"></div>

</html>
